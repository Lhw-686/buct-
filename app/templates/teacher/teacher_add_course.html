<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8"/>
    <title>申请新课</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: rgb(240, 240, 240);
        }
    </style>
</head>
<body>
    <div style="background: #0483d4; border: 1px solid #e7e7e7;line-height: 60px; margin-bottom: 15px">
        <img src="{% static 'image/logo_jw_w2.png' %}" style="padding-left: 80px">
        <span style="color: white; font-size: 25px; vertical-align: middle">申请新课</span>
    </div>
    <!--top_end-->
    <div class="container" style="margin-left: 70px; margin-top: 1px; padding: 0px; margin-right: 70px; width: auto; background-color: white; height: auto;">
        <div class="row">
            <div class="col-md-12" style="line-height: 25px;border: 1px solid #eeeeee;">
                <center style="font-size: 40px;padding-top: 20px" >课程相关信息</center><br>
            </div>
            <div class="col-md-12">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form action="//" method="post">
                        {% csrf_token %}
                        <input hidden name="id" value="{{ teacher.teacher_id }}">
                        <h4>课程号码</h4>
                        <input type="text" name="cid" class="form-control">
                        <h4>课程名称</h4>
                        <input type="text" name="cname" class="form-control">
                        <h4>开设学院</h4>
                        <select class="form-control" name="college">
                            <option value="信息科学与技术学院">信息科学与技术学院</option>
                            <option value="材料科学与工程学院">材料科学与工程学院</option>
                            <option value="机电工程学院">机电工程学院</option>
                            <option value="化学工程学院">化学工程学院</option>
                            <option value="经济管理学院">经济管理学院</option>
                            <option value="化学学院">化学学院</option>
                            <option value="数理学院">数理学院</option>
                            <option value="文法学院">文法学院</option>
                            <option value="生命科学与技术学院">生命科学与技术学院</option>
                            <option value="继续教育学院">继续教育学院</option>
                            <option value="马克思主义学院">马克思主义学院</option>
                            <option value="国际教育学院<">国际教育学院</option>
                            <option value="侯德榜工程师学院">侯德榜工程师学院</option>
                            <option value="巴黎居里工程师学院">巴黎居里工程师学院</option>
                        </select>
                        <h4>先修课程号码</h4>
                        <input type="text" name="pcid" class="form-control">
                        <h4>先修课程名称</h4>
                        <input type="text" name="pcname" class="form-control">
                        <h4>课程介绍</h4>
                        <textarea type="text" name="introduce" class="form-control"></textarea>
                        <button type="submit" style="margin-top: 15px; margin-bottom: 15px" class="btn btn-default pull-right" >提 交 申 请</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <div class="footer" style="padding: 25px">
	<p style="text-align: center; color: rgb(128, 153, 175)">版权所有&copy; Copyright 1999-2017  正方软件股份有限公司　　中国·杭州西湖区紫霞街176号 互联网创新创业园2号301</p>
    </div>
</body>
</html>
