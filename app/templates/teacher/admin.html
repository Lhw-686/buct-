<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8"/>
    <title>管理员登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: rgb(240, 240, 240);
        }
    </style>
</head>
<body>
    <div style="background: #0483d4; border: 1px solid #e7e7e7;line-height: 60px; margin-bottom: 15px">
        <img src="{% static 'image/logo_jw_w2.png' %}" style="padding-left: 80px">
        <span style="color: white; font-size: 25px; vertical-align: middle">管理员登录</span>
    </div>
    <!--top_end-->
    <div class="container" style="margin-left: 70px; margin-top: 1px; padding: 0px; margin-right: 70px; width: auto; background-color: white; height: 600px;">
        <div class="row">
            <div class="col-md-12" style="line-height: 60px;border: 1px solid #eeeeee;">
                 <center style="font-size: 40px;padding-top: 20px" >欢迎您 亲爱的管理员</center>
            </div>
            <div class="col-md-12">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="margin-top: 150px;">
                    {% if error %}
                            <div class="bg-danger" style="margin-left: 20px; margin-right: 20px; background-color: white; border: 1px solid #f4a2a2; line-height: 24px; margin-bottom: 10px">
                                <span class="glyphicon glyphicon-minus-sign" style=" color: red; margin-right: 5px; padding-left: 10px; " ></span>
                                <span style="color: black; font-size: 12px" >您输入的秘钥有误，请重新输入！</span>
                            </div>
                    {% endif %}
                    <form action="/is_admin/" method="post">
                        {% csrf_token %}
                        <input type="password" name="password" placeholder="请输入管理员秘钥" class="form-control" autocomplete="off">
                        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 40px">登&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp录</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <div class="footer" style="padding: 25px">
	<p style="text-align: center; color: rgb(128, 153, 175)">版权所有&copy; Copyright 1999-2017  正方软件股份有限公司　　中国·杭州西湖区紫霞街176号 互联网创新创业园2号301</p>
    </div>
</body>
</html>
